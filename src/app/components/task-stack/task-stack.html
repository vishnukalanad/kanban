<div class="flex flex-col gap-2 p-3 rounded-2xl bg-slate-100 w-full ">
  <div class="flex items-center justify-between px-1">
    <div class="flex items-center gap-2">
      <div class="h-2 w-2 rounded-full" [ngClass]="[primaryColor]"></div>
      <p class="text-sm text-slate-600 font-medium flex gap-2"> {{ title | titlecase }} <span
        class="px-3 py-0 rounded-full font-semibold text-xs flex items-center justify-center text-white bg-slate-500">{{ tasks().length }}</span>
      </p>
    </div>
    <div class="flex items-center gap-2">
<!--      <button-->
<!--        class="bg-blue-200 font-medium py-1 px-2 rounded-md text-blue-700 hover:text-slate-700 flex items-center justify-center" (click)="toggleModal()">-->
<!--        <span class="text-xs">New Task</span></button>-->
    </div>
  </div>
  <div class="flex flex-col gap-2" cdkDropList
       [cdkDropListData]="tasks()"
       (cdkDropListDropped)="drop($event)" [id]="type()" [cdkDropListConnectedTo]="connectedTo">
    @for (task of tasks(); track task.id) {
      @if (task.status === type()) {
        <div cdkDrag [cdkDragData]="task" class="bg-white rounded-xl border border-slate-200 p-4" id="{{ task.id }}"
             (cdkDragStarted)="dragging = true; draggingId = task.id"
             (cdkDragEnded)="draggingId = null; dragging = false">
          <ng-template cdkDragPlaceholder>
            <div class="flex items-center  h-[100px] justify-center border border-dashed border-slate-300 rounded-xl ">
              <p class="text-sm text-slate-500">Over here!</p>
            </div>
          </ng-template>
          <app-tasks [task]="task"></app-tasks>
        </div>
      }
    }
    @if (tasks().length === 0) {
      <div class="text-center text-slate-500 py-4 border border-dashed border-slate-300 rounded-xl">
        No tasks yet!
      </div>
    }
  </div>

</div>
